version: 0.2

phases:
  install:
    commands:
      - echo Installing NGINX
      - sudo apt-get update
      - sudo apt-get install nginx -y
      # No dependencies needed for static HTML/CSS/JS
  build:
    commands:
      - echo Build started on 'date'
      - cp index.html /var/www/html/
      # No build step needed unless pre-processing assets (minification, etc.)
  post_build:
    commands:
      - echo Configuring NGINX

artifacts:
  files:
    - '**/*'
  name: demo-app.zip
